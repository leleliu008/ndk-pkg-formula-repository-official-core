license: GPL-3.0-or-later

dopatch: |
    sed_in_place '/sigsetmask (siggetmask (0) & ~fatal_signal_mask)/a ;' src/job.c

install: |
    configure --program-prefix=g --without-guile --without-dmalloc
    (
        run cd $PACKAGE_INSTALL_DIR/bin
        ln -s gmake make
    )
