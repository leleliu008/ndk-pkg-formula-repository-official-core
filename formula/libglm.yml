summary: C++ mathematics library for graphics software
web-url: https://glm.g-truc.net/
git-url: https://github.com/g-truc/glm
src-url: https://github.com/g-truc/glm/archive/refs/tags/1.0.1.tar.gz
src-sha: 9f3174561fd26904b23f0db5e560971cbf9b3cbda0b280f04d5c379d03bf234c
license: MIT

install: |
    cmakew -DGLM_BUILD_TESTS=OFF -DBUILD_SHARED_LIBS=ON
    cmakew -DGLM_BUILD_TESTS=OFF -DBUILD_SHARED_LIBS=OFF

dotweak: |
    install -d lib/pkgconfig
    cat >      lib/pkgconfig/glm.pc <<EOF
    prefix=$PACKAGE_INSTALL_DIR
    includedir=\${prefix}/include

    Name: GLM
    Description: OpenGL Mathematics
    Version: $PACKAGE_VERSION
    Cflags: -I\${includedir}
    Libs: -lglm
    EOF
