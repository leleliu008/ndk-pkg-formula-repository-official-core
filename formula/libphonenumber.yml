summary: A C++ library for parsing, formatting, and validating international phone numbers.
git-url: https://github.com/google/libphonenumber
src-url: https://github.com/google/libphonenumber/archive/v8.13.16.tar.gz
src-sha: 882737a44460e51e19062a9780c4f8aa25b6f9898d57a2a6f6f01cd836460558
dep-pkg: boost icu4c protobuf googletest abseil
license: Apache-2.0
bscript: cpp

install: |
    cmakew \
        -DCMAKE_CXX_STANDARD=17 \
        -DREGENERATE_METADATA=OFF \
        -DBUILD_GEOCODER=OFF \
        -DBUILD_STATIC_LIB=ON \
        -DUSE_POSIX_THREAD=ON \
        -DUSE_ICU_REGEXP=ON \
        -DUSE_BOOST=ON \
        -DUSE_RE2=OFF
