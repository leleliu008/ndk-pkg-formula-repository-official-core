summary: A collection of tools for glib
web-url: https://developer.gnome.org/glib
git-url: https://github.com/GNOME/glib
src-url: https://download.gnome.org/sources/glib/2.84/glib-2.84.3.tar.xz
src-sha: aa4f87c3225bf57ca85f320888f7484901a17934ca37023c3bd8435a72db863e
license: LGPL-2.1-or-later
dep-pkg: libpcre2 libintl libffi libz
dep-upp: gettext-tools

dopatch: |
    gsed -i "s|dependency('iconv')|dependency('libiconv')|" meson.build

    # sys/stat.h:182:int lchmod(const char* _Nonnull __path, mode_t __mode) __INTRODUCED_IN(36);
    if [ "$TARGET_PLATFORM_VERS" -lt 36 ] ; then
        gsed -i "/lchmod/d" meson.build
    fi

install: |
    mesonw \
        -Dintrospection=disabled \
        -Ddocumentation=false \
        -Dman-pages=disabled \
        -Dsysprof=disabled \
        -Dselinux=disabled \
        -Ddtrace=disabled \
        -Dnls=disabled \
        -Dlibelf=disabled \
        -Dlibmount=disabled \
        -Dglib_debug=disabled \
        -Dglib_assert=false \
        -Dxattr=false \
        -Dtests=false \
        -Dinstalled_tests=false \
        -Dbsymbolic_functions=false

dotweak: run rm -rf lib/ include/
