summary: Get a file from an HTTP, HTTPS or FTP server
git-url: https://github.com/curl/curl
web-url: https://curl.haxx.se/
src-url: https://curl.haxx.se/download/curl-8.1.2.tar.bz2                                                                                                
src-sha: b54974d32fd610acace92e3df1f643144015ac65847f0a041fdc17db6f43f243
dep-pkg: libnghttp2 openssl libzstd brotli
license: curl
dopatch: sed_in_place 's|-lbrotlidec|-lbrotlidec -lbrotlicommon|' configure
install: |
    configure \
        --enable-optimize \
        --enable-pthreads \
        --with-default-ssl-backend=openssl \
        --with-ssl="$openssl_INSTALL_DIR" \
        --with-nghttp2 \
        --without-nghttp3 \
        --without-ngtcp2 \
        --without-quiche \
        --without-librtmp \
        --without-libidn2
    rm -rfv "$PACKAGE_INSTALL_DIR/bin/curl"
    rm -rfv "$PACKAGE_INSTALL_DIR/bin/share/man/man1/curl.1"
