summary: Object-file caching compiler wrapper
web-url: https://ccache.dev
git-url: https://github.com/ccache/ccache
src-url: https://github.com/ccache/ccache/releases/download/v4.9.1/ccache-4.9.1.tar.xz
src-sha: 4c03bc840699127d16c3f0e6112e3f40ce6a230d5873daa78c60a59c7ef59d25
license: GPL-3.0-or-later
dep-pkg: libhiredis libblake3 libzstd

dopatch: |
    sedInPlace 's|ifdef HAVE_AVX2|if 0|g'    src/hashutil.cpp
    sedInPlace 's|third_party/blake3/||'     src/Hash.hpp
    sedInPlace '/add_subdirectory(blake3)/d' src/third_party/CMakeLists.txt

install: |
    cmakew \
        -DENABLE_COVERAGE=OFF \
        -DENABLE_CPPCHECK=OFF \
        -DENABLE_IPO=OFF \
        -DENABLE_TRACING=OFF \
        -DWARNINGS_AS_ERRORS=OFF \
        -DZSTD_FROM_INTERNET=OFF

# int getifaddrs(struct ifaddrs** __list_ptr) __INTRODUCED_IN(24);
# void freeifaddrs(struct ifaddrs* __ptr) __INTRODUCED_IN(24);
api-min: 24
