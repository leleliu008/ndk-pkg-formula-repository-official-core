license: GPL-2.0-or-later
dep-upp: automake libtool
dep-pkg: libreadline libcap-ng libz

install: |
    configure \
        --without-python \
        --without-systemd \
        --with-ncursesw \
        --enable-widechar \
        --enable-setpriv \
        --disable-agetty \
        --disable-ctrlaltdel \
        --disable-eject \
        --disable-fdformat \
        --disable-ipcmk \
        --disable-ipcrm \
        --disable-ipcs \
        --disable-kill \
        --disable-last \
        --disable-liblastlog2 \
        --disable-logger \
        --disable-mesg \
        --disable-makeinstall-chown \
        --disable-mountpoint \
        --disable-nologin \
        --disable-pivot_root \
        --disable-poman \
        --disable-raw \
        --disable-switch_root \
        --disable-wall \
        --disable-lsmem \
        --disable-chmem \
        --disable-rfkill \
        --disable-hwclock-cmos \
        ac_cv_func_setns=yes \
        ac_cv_func_unshare=yes \
        ac_cv_func_uselocale=no

