summary: A small, fast, self-contained, high-reliability, full-featured, SQL database engine written in C
git-url: https://github.com/sqlite/sqlite
web-url: https://sqlite.org/
src-url: https://sqlite.org/2025/sqlite-amalgamation-3500400.zip
src-sha: 1d3049dd0f830a025a53105fc79fd2ab9431aea99e137809d064d8ee8356b032
version: 3.50.4
license: blessing

install: |
    run "$CC" -c "$CFLAGS" "$CPPFLAGS" -o sqlite3.o ../sqlite3.c
    run "$CC" -shared "$LDFLAGS" -o libsqlite3.so sqlite3.o
    run "$AR" rsc libsqlite3.a sqlite3.o

    install_libs libsqlite3.*
    install_incs ../*.h

dotweak: |
    writepc sqlite3 <<EOF
    prefix=\${pcfiledir}/../..
    exec_prefix=\${prefix}
    libdir=\${exec_prefix}/lib
    includedir=\${prefix}/include

    Name: SQLite
    Description: SQL database engine
    Version: $PACKAGE_VERSION
    Cflags: -I\${includedir}
    Libs: -L\${libdir} -lsqlite3 -lm
    EOF
