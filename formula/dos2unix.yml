dep-pkg: liblanginfo
bsystem: gmake
binbstd: yes

install: |
    gmakew clean
    gmakew CC=$CC CPP="'$CPP'" STRIP=$STRIP CFLAGS_USER="'$CFLAGS'" LDFLAGS_USER="'$LDFLAGS'" D2U_OS=android ENABLE_NLS=
    gmakew install prefix="$PACKAGE_INSTALL_DIR"
