summary: Validating, recursive, caching DNS resolver
web-url: https://www.unbound.net
git-url: https://github.com/NLnetLabs/unbound
src-url: https://nlnetlabs.nl/downloads/unbound/unbound-1.24.1.tar.gz
src-sha: 7f2b1633e239409619ae0527f67878b0f33ae0ec0ee5a3a51c042c359ba1eeab
license: BSD-3-Clause
dep-pkg: libnghttp2 libevent libexpat
dep-upp: gm4 flex bison libtool

install: |
    configure only \
        --disable-systemd \
        --disable-gost \
        --disable-flto \
        --disable-pie \
        --enable-event-api \
        --with-pthreads \
        --with-ssl="$openssl_dev_INSTALL_DIR" \
        --with-libexpat="$libexpat_INSTALL_DIR" \
        --with-libevent="$libevent_INSTALL_DIR" \
        --with-libnghttp2="$libnghttp2_INSTALL_DIR" \
        ac_cv_prog_AR="$AR"
    gmakew lib
    gmakew install-lib

# pthread.h int pthread_spin_unlock(pthread_spinlock_t* _Nonnull __spinlock) __INTRODUCED_IN(24);
api-min: 24
