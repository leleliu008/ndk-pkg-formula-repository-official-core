pkgtype: exe+lib
summary: GNU internationalization (i18n) and localization (l10n) library
git-url: https://git.savannah.gnu.org/git/gettext.git
web-url: https://www.gnu.org/software/gettext
src-url: https://ftp.gnu.org/gnu/gettext/gettext-0.26.tar.gz
src-sha: 39acf4b0371e9b110b60005562aace5b3631fed9b1bb9ecccfc7f56e58bb1d7f
license: GPL-3.0-or-later
dep-pkg: libncurses libiconv

dopatch: |
    gsed -i '/SUBDIRS =/s|gettext-tools||g' Makefile.in
    gsed -i '/SUBDIRS =/s|gnulib-tests||g' gettext-tools/Makefile.in

install: |
    configure \
        --with-included-glib \
        --with-included-regex \
        --with-included-libxml \
        --with-included-gettext \
        --with-included-libcroco \
        --with-included-libunistring \
        --with-libiconv-prefix="$libiconv_INSTALL_DIR" \
        --with-libncurses-prefix="$libncurses_INSTALL_DIR" \
        --disable-acl \
        --disable-openmp \
        --disable-csharp \
        --disable-java \
        --enable-c++ \
        --enable-curses \
        --enable-threads=posix \
        --enable-libasprintf \
        --enable-namespacing \
        --enable-nls \
        --enable-relocatable \
        gl_cv_header_working_fcntl_h=yes

dotweak: |
    writepc libintl <<EOF
    prefix=\${pcfiledir}/../..
    exec_prefix=\${prefix}
    libdir=\${exec_prefix}/lib
    includedir=\${prefix}/include

    Name: libintl
    Description: National Language Support library
    Version: $PACKAGE_VERSION
    Cflags: -I\${includedir}
    Libs: -L\${libdir} -lintl 
    Requires: libiconv
    EOF
