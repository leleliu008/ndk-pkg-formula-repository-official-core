summary: command-line tools for encoding and decoding AV1 video streams
web-url: https://aomedia.googlesource.com/aom
src-url: https://storage.googleapis.com/aom-releases/libaom-3.12.1.tar.gz
src-sha: 9e9775180dec7dfd61a79e00bda3809d43891aee6b2e331ff7f26986207ea22e
license: BSD-2-Clause
dep-upp: nasm perl
dep-pkg: libvmaf

install: |
    cmakew \
        -DENABLE_DOCS=OFF \
        -DENABLE_TESTS=OFF \
        -DENABLE_TESTDATA=OFF \
        -DENABLE_TOOLS=ON \
        -DENABLE_EXAMPLES=ON \
        -DCONFIG_TUNE_VMAF=1 \
        -DCONFIG_RUNTIME_CPU_DETECT=0 \
        -DBUILD_SHARED_LIBS=OFF

dotweak: run rm -rf include/ lib/
