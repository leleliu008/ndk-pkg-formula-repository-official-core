summary: A command-line tool to convert a ttyrec file into gif files
git-url: https://github.com/icholy/ttygif
src-url: https://github.com/icholy/ttygif/archive/1.6.0.tar.gz
src-sha: 050b9e86f98fb790a2925cea6148f82f95808d707735b2650f3856cb6f53e0ae
license: MIT
binbstd: 1

dopatch: |
    sed_in_place 's|CFLAGS += -O2 -Wall|override CFLAGS +=|' Makefile

install: |
    gmakew clean
    gmakew UNAME=Linux CC=$CC CFLAGS="'$CFLAGS $CPPFLAGS $LDFLAGS'"
    gmakew install PREFIX="$PACKAGE_INSTALL_DIR"
