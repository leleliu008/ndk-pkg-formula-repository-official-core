summary: Text-based web browser
web-url: https://invisible-island.net/lynx/
src-url: https://invisible-mirror.net/archives/lynx/tarballs/lynx2.8.9rel.1.tar.bz2
src-uri: https://fossies.org/linux/www/lynx2.8.9rel.1.tar.bz2
src-sha: 387f193d7792f9cfada14c60b0e5c0bff18f227d9257a39483e14fa1aaf79595
version: 2.8.9rel.1
license: GPL-2.0-or-later
dep-pkg: ncurses openssl libbz2

install: |
    configure \
        --enable-echo \
        --enable-warnings \
        --enable-ipv6 \
        --enable-ftp \
        --disable-trace \
        --with-screen=ncurses \
        --with-curses-dir=$ncurses_INSTALL_DIR \
        --with-zlib \
        --with-bzlib \
        --with-ssl \
        --without-x \
        --without-gnutls \
        --without-socks \
        --without-socks5
