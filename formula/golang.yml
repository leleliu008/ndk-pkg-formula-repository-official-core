summary: Open source programming language to build simple/reliable/efficient software
git-url: https://github.com/golang/go
web-url: https://go.dev/
src-url: https://go.dev/dl/go1.21.4.src.tar.gz
src-uri: https://fossies.org/linux/misc/go1.21.4.src.tar.gz
src-sha: 47b26a83d2b65a3c1c1bcace273b69bee49a7a7b5168a7604ded3d26a37bd787
license: BSD-3-Clause
version: 1.21.4
dep-upp: bash
binbstd: 1
bscript: src
bsystem: go
install: |
    export GOROOT_BOOTSTRAP="$(go env GOROOT)"

    run ./make.bash &&
    run cd .. &&
    run rm -rf _ &&
    run rm bin/go* &&
    run mv bin/android_*/* bin/ &&
    run rm -rf bin/android_* &&
    run rm -rf src/debug/elf/testdata &&
    run rm -rf pkg/obj && {
        for item in $(ls pkg/tool)
        do
            case $item in
                android_*) ;;
                *)  run rm -rf "pkg/tool/$item"
            esac
        done
    } &&
    run cd .. &&
    run install -d "$PACKAGE_INSTALL_DIR" &&
    run mv src/*   "$PACKAGE_INSTALL_DIR"
