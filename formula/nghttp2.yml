        -DENABLE_HPACK_TOOLS=ON \
        -DENABLE_ASIO_LIB=OFF \
        -DENABLE_LIB_ONLY=OFF \
        -DENABLE_PYTHON_BINDINGS=OFF \
        -DENABLE_FAILMALLOC=ON \
        -DWITH_LIBXML2=ON \
        -DWITH_JEMALLOC=OFF \
        -DWITH_NEVERBLEED=OFF \
        -DWITH_LIBBPF=OFF \
        -DWITH_MRUBY=OFF
