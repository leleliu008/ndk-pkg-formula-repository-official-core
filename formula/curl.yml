summary: Get a file from an HTTP, HTTPS or FTP server
git-url: https://github.com/curl/curl
web-url: https://curl.haxx.se/
src-url: https://curl.haxx.se/download/curl-8.3.0.tar.bz2
src-sha: 051a217095671e925a129ba9e2ff2e223b44b08399003ba50738060955d010ff
dep-pkg: libnghttp2 openssl libzstd brotli
license: curl
dopatch: sed_in_place 's|-lbrotlidec|-lbrotlidec -lbrotlicommon|' configure
install: |
    configure \
        --enable-optimize \
        --enable-pthreads \
        --with-default-ssl-backend=openssl \
        --with-ssl="$openssl_INSTALL_DIR" \
        --with-nghttp2 \
        --without-nghttp3 \
        --without-ngtcp2 \
        --without-quiche \
        --without-librtmp \
        --without-libidn2
