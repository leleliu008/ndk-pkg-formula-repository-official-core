summary: TIFF library and utilities
web-url: https://libtiff.gitlab.io/libtiff
git-url: https://gitlab.com/libtiff/libtiff
src-url: https://download.osgeo.org/libtiff/tiff-4.7.0.tar.gz
src-sha: 67160e3457365ab96c5b3286a0903aa6e78bdc44c4bc737d2e486bcecb6ba976
dep-pkg: libwebp libjpeg-turbo libzstd liblzma libz
dep-lib: -lsharpyuv

install: |
    cmakew \
        -Dlzw=ON \
        -Dzlib=ON \
        -Dzstd=ON \
        -Dlzma=ON \
        -Dwebp=ON \
        -Djpeg=ON \
        -Djbig=ON \
        -Dlerc=ON \
        -Dtiff-docs=OFF \
        -Dtiff-tools=ON \
        -Dtiff-tests=ON \
        -Dtiff-contrib=ON \
        -DBUILD_SHARED_LIBS=OFF

dotweak: run rm -rf include/ lib/
