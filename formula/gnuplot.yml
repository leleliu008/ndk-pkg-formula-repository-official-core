summary: Command-driven, interactive function plotting
web-url: http://www.gnuplot.info/
git-url: https://git.code.sf.net/p/gnuplot/gnuplot-main.git
src-url: https://downloads.sourceforge.net/project/gnuplot/gnuplot/6.0.3/gnuplot-6.0.3.tar.gz
src-sha: ec52e3af8c4083d4538152b3f13db47f6d29929a3f6ecec5365c834e77f251ab
license: gnuplot
dep-pkg: libgd libcerf libpango libreadline 
bsystem: autotools

dopatch: |
    gsed -i -e '/SUBDIRS = /s| docs||g' -e '/SUBDIRS = /s| demo||g' Makefile.am

install: |
    configure \
        --disable-wxwidgets \
        --without-tutorial \
        --without-x \
        --without-qt \
        --without-latex
