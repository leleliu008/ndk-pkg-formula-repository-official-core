summary: Implementation of the DNS protocols
web-url: https://www.isc.org/downloads/bind
git-url: https://github.com/isc-projects/bind9
src-url: https://downloads.isc.org/isc/bind9/9.18.26/bind-9.18.26.tar.xz
src-sha: 75ffee52731e9604c849b658df29e927f1c4f01d5a71ea3ebcbeb63702cb6651
license: MPL-2.0
dep-pkg: libnghttp2 openssl-dev json-c libxml2 libidn2 libuv libglob

dopatch: |
    for MAKEFILE_AM in $(find lib -name "Makefile.in")
    do
        sed_in_place 's|-release "$(PACKAGE_VERSION)"||' "$MAKEFILE_AM"
    done

install: |
    configure \
        --disable-linux-caps \
        --disable-static \
        --enable-shared \
        --without-python \
        --without-gssapi \
        --without-lmdb \
        --with-zlib \
        --with-json-c \
        --with-libxml2 \
        --with-libidn2="$libidn2_INSTALL_DIR" \
        --with-openssl="$openssl_dev_INSTALL_DIR" \
        ac_cv_search_idn2_to_ascii_lz="'-lidn2 -lunistring -liconv'"

# int getifaddrs(struct ifaddrs** __list_ptr) __INTRODUCED_IN(24);
# void freeifaddrs(struct ifaddrs* __ptr) __INTRODUCED_IN(24);
# void endpwent(void) __INTRODUCED_IN(26);
api-min: 26
