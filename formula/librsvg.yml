summary: Library to render SVG files using Cairo
web-url: https://wiki.gnome.org/Projects/LibRsvg
git-url: https://gitlab.gnome.org/GNOME/librsvg
src-url: https://download.gnome.org/sources/librsvg/2.56/librsvg-2.56.3.tar.xz
src-sha: 5a328048a02d014645cd27f61140f4e0b11280fb2c7f2a21864fe0c59ac1ce88
license: LGPL-2.1-or-later
dep-upp: gdk-pixbuf
dep-pkg: gdk-pixbuf pango
bsystem: configure cargo
dopatch: printf 'INPUT(%s)\n' "-lintl -lc++_shared $SYSTEM_LIBRARY_DIR/libm.a" > ../lib/libm.a
install: |
    configure \
        --enable-tools=yes \
        --enable-pixbuf-loader=yes \
        --enable-introspection=no \
        --disable-static
