summary: A complete, cross-platform solution to record, convert and stream audio and video.
git-url: https://github.com/FFmpeg/FFmpeg
web-url: https://ffmpeg.org/
src-url: https://ffmpeg.org/releases/ffmpeg-6.0.tar.xz
src-sha: 57be87c22d9b49c112b6d24bc67d42508660e6b718b3db89c44e47e289137082
license: GPL-2.0-or-later
dep-pkg: speex theora x264 x265 xvid lame opus rav1e dav1d libvpx liblzma libwebp libxml2
bsystem: gmake
binbstd: yes

install: |
    unset CONFIGURE_EXTRA_ARGS

    case $TARGET_ANDROID_ARCH in
        aarch64) CONFIGURE_EXTRA_ARGS='--enable-neon' ;;
        armv7a)  CONFIGURE_EXTRA_ARGS='--enable-neon' ;;
        i686)    CONFIGURE_EXTRA_ARGS='--disable-asm' ;;
    esac

    sed_in_place 's|-lxvidcore|-lxvidcore -lm|' configure
    sed_in_place "s|SDL2_CONFIG=|SDL2_CONFIG='$sdl2_INSTALL_DIR/bin/sdl2-config'|" configure

    if run ./configure \
        --prefix="$PACKAGE_INSTALL_DIR" \
        --sysroot="$SYSROOT" \
        --ar="$AR" \
        --as="$CC" \
        --ld="$CC" \
        --cc="$CC" \
        --cxx="$CXX" \
        --nm="$NM" \
        --ranlib="$RANLIB" \
        --strip="$STRIP" \
        --pkg-config="$PKG_CONFIG" \
        --arch="$TARGET_ANDROID_ARCH" \
        --target-os=android \
        --enable-cross-compile \
        --enable-pic \
        --enable-static \
        --enable-shared \
        --enable-mediacodec \
        --enable-libmp3lame \
        --enable-libtheora \
        --enable-libvorbis \
        --enable-libspeex \
        --enable-librav1e \
        --enable-libdav1d \
        --enable-libopus \
        --enable-libwebp \
        --enable-libx264 \
        --enable-libx265 \
        --enable-libxvid \
        --enable-libvpx \
        --enable-libxml2 \
        --enable-lzma \
        --enable-gpl \
        --enable-jni \
        --disable-doc \
        --disable-debug \
        --disable-vulkan \
        --disable-ffplay \
        --disable-ffprobe \
        --disable-libfdk-aac \
        --extra-cflags='-DANDROID' $CONFIGURE_EXTRA_ARGS ; then
        gmakew clean
        gmakew install V=1
        run cp ffbuild/config.log .
    else
        cat ffbuild/config.log
        return 1
    fi
