license: GPL-2.0-or-later
dep-pkg: libz openssl-dev

parallel: 0

install: |
    gmakew -C librtmp clean   SYS=posix
    gmakew -C librtmp         SYS=posix CC="$CC" LD="$LD" AR="$AR" OPT= XCFLAGS="'$CFLAGS $CPPFLAGS'" XLDFLAGS="'$LDFLAGS'"
    gmakew -C librtmp install SYS=posix prefix="$PACKAGE_INSTALL_DIR"
