summary: A cross-platform build utility based on Lua
web-url: https://xmake.io/
git-url: https://github.com/xmake-io/xmake
src-url: https://github.com/xmake-io/xmake/releases/download/v2.8.2/xmake-v2.8.2.tar.gz
src-sha: ac0d3088bda466cfab39208b5c0697e747a92bd68bf967b815882bdbf4f144aa
license: Apache-2.0
binbstd: yes
install: |
    sed_in_place 's|if is_host "macosx"|if false|' configure
    sed_in_place 's|\*/cc|*-cc|' configure
    sed_in_place 's|\*/c++|*-c++|' configure
    run ./configure &&
    gmakew clean &&
    gmakew &&
    gmakew install PREFIX="$PACKAGE_INSTALL_DIR"

