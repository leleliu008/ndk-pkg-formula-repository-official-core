pkgtype: exe+lib
summary: GNU internationalization (i18n) and localization (l10n) library
git-url: https://git.savannah.gnu.org/git/gettext.git
web-url: https://www.gnu.org/software/gettext
src-url: https://ftp.gnu.org/gnu/gettext/gettext-0.22.5.tar.gz
src-sha: ec1705b1e969b83a9f073144ec806151db88127f5e40fe5a94cb6c8fa48996a0
license: GPL-3.0-or-later
dep-pkg: ncurses libiconv

dopatch: |
    sed_in_place '/SUBDIRS =/s|gettext-tools||g' Makefile.in
    sed_in_place '/SUBDIRS =/s|gnulib-tests||g' gettext-tools/Makefile.in

install: |
    configure \
        --with-included-glib \
        --with-included-regex \
        --with-included-libxml \
        --with-included-gettext \
        --with-included-libcroco \
        --with-included-libunistring \
        --with-libiconv-prefix="$libiconv_INSTALL_DIR" \
        --with-libncurses-prefix="$ncurses_INSTALL_DIR" \
        --disable-acl \
        --disable-openmp \
        --disable-csharp \
        --disable-java \
        --enable-c++ \
        --enable-curses \
        --enable-threads=posix \
        --enable-libasprintf \
        --enable-namespacing \
        --enable-nls \
        --enable-relocatable

dotweak: |
    run install -d lib/pkgconfig/
    cat >          lib/pkgconfig/libintl.pc <<EOF
    prefix=\${pcfiledir}/../..
    exec_prefix=\${prefix}
    libdir=\${exec_prefix}/lib
    includedir=\${prefix}/include

    Name: libintl
    Description: National Language Support library
    Version: $PACKAGE_VERSION
    Cflags: -I\${includedir}
    Libs: -L\${libdir} -lintl 
    Requires: libiconv
    EOF
