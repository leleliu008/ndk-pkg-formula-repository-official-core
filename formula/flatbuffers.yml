summary: Serialization library for C++, supporting Java, C#, and Go
web-url: https://google.github.io/flatbuffers
git-url: https://github.com/google/flatbuffers
src-url: https://github.com/google/flatbuffers/archive/v2.0.6.tar.gz
src-sha: e2dc24985a85b278dd06313481a9ca051d048f9474e0f199e372fea3ea4248c9
license: Apache-2.0
bsystem: cmake

build0: |
    cmakew \
        -DFLATBUFFERS_BUILD_TESTS=OFF \
        -DFLATBUFFERS_BUILD_BENCHMARKS=OFF

install: |
    cmakew \
        -DFLATBUFFERS_BUILD_TESTS=OFF \
        -DFLATBUFFERS_BUILD_BENCHMARKS=OFF \
        -DFLATBUFFERS_FLATC_EXECUTABLE="$NATIVE_INSTALL_DIR/bin/flatc"
