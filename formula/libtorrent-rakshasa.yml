summary: BitTorrent library with a focus on high performance
git-url: https://github.com/rakshasa/libtorrent
src-url: https://github.com/rakshasa/libtorrent/archive/v0.13.8.tar.gz
src-sha: 0f6c2e7ffd3a1723ab47fdac785ec40f85c0a5b5a42c1d002272205b988be722
license: GPL-2.0-or-later
dep-pkg: libz openssl libexecinfo
dep-upp: libtool
bsystem: autogen
xxflags: -std=c++11

install: |
    configure \
        --disable-largefile \
        --enable-aligned=true \
        --without-fastcgi \
        --with-zlib="$libz_INSTALL_DIR"

dotweak: sed_in_place 's|-ltorrent|-ltorrent -lexecinfo|' lib/pkgconfig/libtorrent.pc
