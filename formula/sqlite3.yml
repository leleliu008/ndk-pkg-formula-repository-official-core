summary: A command-line tool for interacting with SQLite databases
git-url: https://github.com/sqlite/sqlite
web-url: https://sqlite.org/
src-url: https://sqlite.org/2025/sqlite-amalgamation-3500400.zip
src-sha: 1d3049dd0f830a025a53105fc79fd2ab9431aea99e137809d064d8ee8356b032
version: 3.50.4
license: blessing
dep-pkg: libreadline libz

# https://sqlite.org/cli.html#_do_it_yourself_builds_
install: |
    run "$CC" "$CFLAGS" "$CPPFLAGS" -DHAVE_READLINE -DSQLITE_HAVE_ZLIB "$LDFLAGS" -o sqlite3 ../shell.c ../sqlite3.c -lreadline -lncurses -lz -lm -ldl
    install_bins sqlite3
