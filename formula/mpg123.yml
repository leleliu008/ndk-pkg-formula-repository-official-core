summary: MP3 player
git-url: https://github.com/madebr/mpg123
web-url: https://www.mpg123.de/
src-url: https://www.mpg123.de/download/mpg123-1.31.2.tar.bz2
src-sha: b17f22905e31f43b6b401dfdf6a71ed11bb7d056f68db449d70b9f9ae839c7de
license: LGPL-2.1-only
dep-pkg: sdl2
dep-upp: pkg-config
bsystem: configure

install: |
    unset CPU

    case $TARGET_OS_ARCH in
        armv7a)  CPU=neon   ;;
        aarch64) CPU=neon64 ;;
        i686)    CPU=x86    ;;
        x86_64)  CPU=x86-64 ;;
    esac

    configure \
        --enable-debug=no \
        --enable-ipv6=yes \
        --with-module-suffix=.so \
        --with-cpu="$CPU"
